<html>
<head>
	<title>Slap Object Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="game.css">
</head>

<body>
	<div class='container'>

<header>
	<h1 id="health">100</h1>
	<h1 id="hits"> 0 </h1>
	
</header>

	<div class="stage">
		<div class="player" id='items'>
			<button onclick='ctrl.giveItem("shield")'>Shield</button>
			<button onclick='ctrl.giveItem("weakness")'>T-Shirt</button>
			<button onclick='ctrl.giveItem("armor")'>ChainMail</button>
		</div>
		<div class="player">
			<button onclick='ctrl.attack("slap")'>Slap</button>
			<button onclick='ctrl.attack("punch")'>Punch</button>
			<button onclick='ctrl.attack("kick")'>Kick</button>
		
				
		</div>
	</div>
	
	<div class="target" id='strawman'>
		<h1><br>______________________</h1>
	</div>

	<script src="game.js"></script>

	</div>
</body>
</html>
